<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2: Cart</title>
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap/style/Cart.css">
</head>
<body>
    <div class="container mt-3">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Product</th>

            <tbody>
                <tr>
                    <td><img src="../image/Cart_item1.png" alt="Cart-item1" > </td>

                        <div class="product">
                            <h2>Colorblock Scuba</h2>
                            <p>web ID 1089772</p>
                        </div>
                    </td>
                    <td><div class="price">$59</div></td>
                    <td> 
                        <div class="buttons_added">
                            <input class="minus is-form" type="button" value="-">
                            <input aria-label="quantity" class="input-qty" max="Số tối đa" min="Số tối thiểu" name="" type="number"
                            value="2">
                            <input class="plus is-form" type="button" value="+">
                        </div>
                    </td>
                    <td>
                        <div class="total">
                            $59
